version: '3.9'

services:
  react:
    container_name: react
    build:
      context: frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_DEV_SERVER_HMR_HOST=host.docker.internal
      - VITE_DEV_SERVER_HMR_PORT=3000
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    command: >
      sh -c "yarn install && yarn vite --host 0.0.0.0"

  django:
    container_name: django
    build:
      context: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=TradeVortex.settings
      - DATABASE_URL=postgres://postgres:postgres@psql:5432/tradevortex
      - CELERY_BROKER_URL=redis://redis:6379/0  # Redis 연결
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - pgadmin
    command: >
      sh -c "
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      uvicorn TradeVortex.asgi:application --host 0.0.0.0 --port 8000 --reload
      "

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    volumes:
      - redis_volume_data:/data
    ports:
      - 6379:6379

  redis-insight:
    image: redis/redisinsight
    container_name: redis_insight
    restart: always
    ports:
      - 5540:5540
    volumes:
      - redis_insight_volume_data:/db

  celery:
    container_name: celery
    build:
      context: backend
    command: celery -A TradeVortex worker --loglevel=info
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0  # Redis 연결
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
    # 추가적으로 대기 로직을 넣을 수 있습니다

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./servers.json:/pgadmin4/servers.json

volumes:
  redis_volume_data:
  pgadmin_data:
  redis_insight_volume_data:
